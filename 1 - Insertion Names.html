<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> F.5 - Exercício 1</title>
</head>

<body>
	<h3> F.5 - Exercício 1 </h3>
	<script>
		var nomes=new Array();
		/* inserção de valores no array*/
		nomes[0]=prompt("1º nome ?","");
		nomes[1]=prompt("2º nome ?","");
		nomes[2]=prompt("3º nome ?","");
		nomes[3]=prompt("4º nome ?","");
		
		/*apresentação dos valores do array no ecrã */
		document.write("<h3> Os nomes inseridos foram:</h3>");
		document.write("<p> 1º nome: " + nomes[0] + "</p>");
		document.write("<p> 2º nome: " + nomes[1] + "</p>");
		document.write("<p> 3º nome: " + nomes[2] + "</p>");
		document.write("<p> 4º nome: " + nomes[3] + "</p>");
	</script>
</body>
</html>
